name: Feature Branch Preview Deploy

on:
  push:
    branches:
      - '**'
      - '!main'

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Feature Branch Preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper branch info

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Removing the cache option since there's no package-lock.json
      
      - name: Generate unique subdomain from branch name
        id: subdomain
        run: |
          # Convert branch name to URL-friendly format
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed -e 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
          echo "branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: preview/${{ steps.subdomain.outputs.branch }}
          force_orphan: false
          
      - name: Comment on commit with preview URL
        uses: actions/github-script@v6
        with:
          script: |
            const branch = '${{ steps.subdomain.outputs.branch }}';
            const repo = context.repo;
            const previewUrl = `https://${repo.owner}.github.io/${repo.repo}/preview/${branch}/`;
            
            github.rest.repos.createCommitComment({
              owner: repo.owner,
              repo: repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ Preview deployment available at: [${previewUrl}](${previewUrl})`
            });